<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Home Screen -->
    <div id="homeScreen" class="screen">
        <h1>CTF Game</h1>
        <div id="taskList"></div>
    </div>

    <!-- Task Page -->
    <div id="taskPage" class="screen">
        <h1>Task</h1>
        <p id="taskText"></p>
        <input id="answerInput" type="text" placeholder="Enter flag here">
        <button id="submitAnswerButton" class="button">Submit Answer</button>
        <p id="feedback"></p>
    </div>

    <!-- Celebration Page -->
    <div id="celebrationPage" class="screen">
        <h1>Congratulations! You've completed all tasks!</h1>
        <p>Enter your nickname:</p>
        <input id="nicknameInput" type="text" placeholder="Nickname">
        <button id="submitNicknameButton" class="button">Submit Nickname</button>
        <h3>Leaderboard:</h3>
        <ul id="leaderboardList"></ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
