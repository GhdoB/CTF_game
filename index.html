<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Home Screen -->
    <div id="homeScreen" class="screen">
        <h1>Capture The Flag Game</h1>
        <button id="startButton" class="button">Start</button>
        <button id="leaderboardButton" class="button">Leaderboard</button>
    </div>

    <!-- Task Page -->
    <div id="taskPage" class="screen">
        <h1>Tasks</h1>
        <div id="taskList"></div>
        <button id="homeButton" class="button">Home</button>
        <button id="continueButton" class="button">Continue</button>
    </div>

    <!-- Task Detail Popup -->
    <div id="taskDetailPopup" class="popup">
        <h2>Task 1: Download the PNG</h2>
        <button id="downloadButton">Download PNG</button>
        <input id="flagInput" type="text" placeholder="Enter flag here">
        <button id="submitFlagButton">Submit Flag</button>
        <p id="taskStatus"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
